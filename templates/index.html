<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tiny Project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--<link rel=stylesheet type=text/css href='/static/style.css'>-->
	</head>
	<body>
		<div class=page>
  			<h1>User Input</h1>
  			<div class=metanav>
                <h4>{{errormessage|safe}}Please enter a stock ticker e.g. GOOG, and check desired features.</h4>

    			<form id='input' method='post' action='index'>	
	  			<p>
					Ticker symbol: <input type='text' name='stock' />
	  			</p>
	  			<p>
					<input type="checkbox" name='Close' value='Close'>Closing price<br>
					<input type="checkbox" name='Adj. Close' value='Adj. Close'>Adjusted closing price<br>
					<input type="checkbox" name='Open' value='Open'>Opening price<br>
					<input type="checkbox" name='Adj. Open' value='Adj. Open'>Adjusted opening price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>
                <h3>HTML for this page copied from http://lemurian.herokuapp.com/index</h3>
  			</div>
       </div>
	</body>
</html>
